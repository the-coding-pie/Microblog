{% extends "base.html" %}

{% block content %}
    <div class="mb-4 card">
        <form action="" method="POST">
            <div class="form-group">
                {{ form.hidden_tag() }}

                {{ form.body(placeholder="What's happening...", class_="form-control mb-3 form-control-lg", rows=8) }}
                {{ form.submit(class="btn btn-blue") }}
            </div>
        </form>
    </div>
{% endblock %}
