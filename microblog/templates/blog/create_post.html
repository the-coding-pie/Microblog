{% extends "base.html" %}

{% block title %}
    <title>Home</title>
{% endblock %}

{% block content %}
    <div>
        <form action="" method="POST">
            <div class="form-group">
                {{ form.csrf_token }}

                {{ form.body(placeholder="What's happening...", class_="form-control mb-3 form-control-lg", rows=8) }}
                <button type="submit" class="btn btn-blue">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
