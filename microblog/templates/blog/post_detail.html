{% extends "base.html" %} {% block content %}
<div class="mb-4">
  <article class="post-detail card">
    <header class="extras mb-3">
      <div class="left text-muted">
        <img
          src="{{ url_for('static', filename=post.author.profile_pic) }}"
          alt="{{ post.author }}"
          class="profile-pic mr-2"
        />
        <a href="#" class="username">{{ post.author }}</a>
        <span> on </span>
        <span class="date-posted"
          >{{ post.date_posted.strftime('%d %b, %Y') }}</span
        >
      </div>

      {% if post.author == current_user %}
      <div class="buttons right">
        <a
          href="{{ url_for('blog.post_update', post_id=post.id) }}"
          class="btn btn-secondary mr-2"
          >Edit</a
        >
        <button
          type="button"
          class="btn btn-danger"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Delete
        </button>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete the post</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure do you want to delete this blog post?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <form action="{{ url_for('blog.post_delete', post_id=post.id) }}" method="POST">
                  <button type="submit" class="btn btn-danger">
                    Delete
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
    </header>
    <div>{{ post.body }}</div>
  </article>
</div>
{% endblock %}
